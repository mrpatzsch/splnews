<template name="custom_post_vote">
		<div class="vote-actions {{actionsClass}}"> 
			<div class="upvote">
				<a class="vote-action upvote-link" href="#" title="{{_ "upvote_"}}"> {{{icon "fa fa-chevron-up icon-upvote"}}} 
					<span class="sr-only">{{_ "upvote_"}}</span> 
					<span class="points">{{baseScore}}</span> 
				</a> 
			</div>
			  {{#if enableDownvotes}}
			<div class="custom_flag_post">
        <a class="vote-action downvote-link" href="#" title="{{_ "downvote"}}">
          {{{icon "warning"}}}
          <span class="sr-only">{{_ "downvote"}}</span>
          <span class="points flag">Flag</span>
        </a>
			</div>
			  {{/if}}
		</div>
</template>
