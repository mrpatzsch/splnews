<template name="custom_post_avatars">
  <div class="post-avatars {{moduleClass}}" aria-hidden="true" aria-live="off">
    <a href="https://twitter.com/{{getUsername userId}}" title="{{getDisplayName userId}}" class="avatar-link avatar-small author-avatar" target="_blank">
      {{> avatar userId=userId shape="circle"}}
      @{{getUsername userId}}
    </a>
