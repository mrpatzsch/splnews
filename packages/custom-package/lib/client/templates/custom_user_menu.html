<template name="custom_user_menu">
  {{#if isLoggedIn}}
  <div class="post-avatars {{moduleClass}}" aria-hidden="true" aria-live="off">
    <a href="{{getProfileUrl userId}}" title="{{getDisplayName userId}}" class="avatar-link avatar-small author-avatar">
      {{> avatar userId=userId shape="circle"}}
    </a>
    {{#if commenters}}
      <div class="post-commenters">
      {{#each commenters}}
        <a href="{{getProfileUrl this}}" title="{{getDisplayName this}}" class="avatar-link avatar-small commenter-avatar">
          {{> avatar userId=this shape="circle"}}
        </a>
      {{/each}}
      </div>
    {{/if}}
  </div>
    {{> menuComponent menuName="user" menuLabel=menuLabel menuItems=menuItems menuMode=menuMode menuClass=moduleClass}}
  {{else}}
    <div class="signin-signup {{moduleClass}}">
      <a class="account-link sign-in" href="{{pathFor route='atSignUp'}}">{{_ "sign_up"}}</a>
      <a class="account-link sign-up" href="{{pathFor route='atSignIn'}}">{{_ "sign_in"}}</a>
    </div>
  {{/if}}
</template>
